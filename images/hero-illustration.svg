<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="300" r="280" fill="url(#grad1)" />
  
  <!-- Woman silhouette -->
  <ellipse cx="400" cy="500" rx="80" ry="20" fill="#E0E7FF" opacity="0.3" />
  
  <!-- Body -->
  <path d="M400 250 L400 400" stroke="url(#grad2)" stroke-width="60" stroke-linecap="round"/>
  
  <!-- Head -->
  <circle cx="400" cy="220" r="50" fill="url(#grad2)" />
  
  <!-- Phone in hand -->
  <rect x="420" y="320" width="80" height="120" rx="10" fill="#FFFFFF" stroke="url(#grad2)" stroke-width="3"/>
  <rect x="430" y="330" width="60" height="90" rx="5" fill="url(#grad1)"/>
  
  <!-- Health icons floating around -->
  <!-- Heart -->
  <g transform="translate(250, 200)">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
          fill="#EF4444" opacity="0.6" transform="scale(1.5)"/>
  </g>
  
  <!-- Activity -->
  <g transform="translate(520, 180)">
    <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" 
          stroke-linejoin="round" opacity="0.6" transform="scale(1.5)"/>
  </g>
  
  <!-- Meditation -->
  <g transform="translate(300, 400)">
    <circle cx="12" cy="12" r="10" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6" transform="scale(1.5)"/>
    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83" stroke="#8B5CF6" stroke-width="2" 
          opacity="0.6" transform="scale(1.5)"/>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.7">
    <circle cx="180" cy="150" r="4" fill="#FCD34D"/>
    <circle cx="600" cy="400" r="5" fill="#FCD34D"/>
    <circle cx="220" cy="350" r="3" fill="#A78BFA"/>
    <circle cx="580" cy="250" r="4" fill="#A78BFA"/>
  </g>
</svg>
